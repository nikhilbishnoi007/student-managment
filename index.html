<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <style>
       * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Segoe UI", Arial, sans-serif;
}

body {
    background: linear-gradient(135deg, #e3f2fd, #f5f7fa);
    min-height: 100vh;
    padding: 30px;
}

/* Heading */
h1 {
    text-align: center;
    color: #1a73e8;
    margin-bottom: 20px;
}

/* Main Card */
.container {
    background: #ffffff;
    padding: 25px;
    max-width: 650px;
    margin: auto;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
}

/* Inputs */
input {
    width: 100%;
    padding: 12px;
    margin-bottom: 12px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 15px;
    transition: 0.3s;
}

input:focus {
    border-color: #1a73e8;
    outline: none;
    box-shadow: 0 0 4px rgba(26, 115, 232, 0.4);
}

/* Buttons */
button {
    width: 100%;
    padding: 12px;
    background: #1a73e8;
    color: white;
    font-size: 16px;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #1558b0;
}

/* Table */
table {
    width: 100%;
    margin-top: 20px;
    border-collapse: collapse;
    overflow: hidden;
    border-radius: 8px;
}

th {
    background: #1a73e8;
    color: white;
    padding: 12px;
}

td {
    padding: 10px;
    text-align: center;
    border-bottom: 1px solid #ddd;
}

tr:nth-child(even) {
    background: #f5f7fa;
}

tr:hover {
    background: #e8f0fe;
}

/* Delete Button inside table */
td button {
    background: #e53935;
    padding: 6px 10px;
    font-size: 14px;
    border-radius: 6px;
}

td button:hover {
    background: #c62828;
}
    </style>
</head>
<body>

<h1>Student Management System</h1>

<div class="container">
    <input type="text" id="roll" placeholder="Roll Number">
    <input type="text" id="name" placeholder="Student Name">
    <input type="text" id="course" placeholder="Course">
    <button onclick="addStudent()">Add Student</button>

    <table>
        <thead>
            <tr>
                <th>Roll No</th>
                <th>Name</th>
                <th>Course</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>
</div>

<script>
    function addStudent() {
        let roll = document.getElementById("roll").value;
        let name = document.getElementById("name").value;
        let course = document.getElementById("course").value;

        if (roll === "" || name === "" || course === "") {
            alert("Please fill all fields");
            return;
        }

        let table = document.getElementById("tableBody");
        let row = table.insertRow();

        row.insertCell(0).innerHTML = roll;
        row.insertCell(1).innerHTML = name;
        row.insertCell(2).innerHTML = course;
        row.insertCell(3).innerHTML =
            "<button onclick='deleteRow(this)'>Delete</button>";

        document.getElementById("roll").value = "";
        document.getElementById("name").value = "";
        document.getElementById("course").value = "";
    }

    function deleteRow(btn) {
        let row = btn.parentNode.parentNode;
        row.parentNode.removeChild(row);
    }
</script>

</body>
</html>
